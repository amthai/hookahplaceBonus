<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - HookahPlace</title>
    <style>
        @font-face {
            font-family: 'Roboto Condensed';
            src: url('/fonts/RobotoCondensed-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto Condensed';
            src: url('/fonts/RobotoCondensed-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .admin-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 700;
            color: #555;
            font-size: 14px;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto Condensed', sans-serif;
            transition: border-color 0.3s;
        }
        
        input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .logout-btn {
            background: #e74c3c;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 700;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .visits-btn {
            background: #3498db;
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }
        
        .visits-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .visits-modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }
        
        .visits-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .visits-table th,
        .visits-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .visits-table th {
            background: #f8f9fa;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .add-staff-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .add-staff-form h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .staff-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        
        .staff-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .staff-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }
        
        .staff-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .staff-name {
            font-weight: 700;
            color: #333;
        }
        
        .staff-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .shift-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div id="loginContainer" class="login-container">
            <h1>Вход в админку</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>
        
        <!-- Админ панель -->
        <div id="adminContainer" class="admin-container" style="display: none;">
            <div class="header">
                <h1>Админ панель</h1>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('users')">Пользователи</button>
                <button class="tab" onclick="switchTab('staff')">Сотрудники</button>
            </div>
            
            <!-- Вкладка Пользователи -->
            <div id="usersTab" class="tab-content active">
                <div id="usersContent">
                    <div class="loading">Загрузка...</div>
                </div>
            </div>
            
            <!-- Вкладка Сотрудники -->
            <div id="staffTab" class="tab-content">
                <div class="add-staff-form">
                    <h3>Добавить сотрудника</h3>
                    <form id="addStaffForm" style="display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="staffName">Имя</label>
                            <input type="text" id="staffName" name="name" required>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="staffAvatar">Аватарка (необязательно)</label>
                            <input type="file" id="staffAvatar" name="avatar" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
                        </div>
                        <button type="submit" style="align-self: flex-end;">Добавить</button>
                    </form>
                </div>
                <div id="staffContent">
                    <div class="loading">Загрузка...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно истории посещений -->
    <div id="visitsModal" class="visits-modal">
        <div class="visits-modal-content">
            <div class="close-btn" onclick="closeVisitsModal()">×</div>
            <h2 id="visitsModalTitle">История посещений</h2>
            <div id="visitsContent">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('adminToken');
        
        // Проверяем, есть ли сохраненный токен
        if (authToken) {
            checkAuth();
        }
        
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showAdminPanel();
                } else {
                    errorDiv.textContent = data.error || 'Ошибка входа';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
            }
        });
        
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/users?token=' + authToken);
                if (response.ok) {
                    showAdminPanel();
                    loadUsers();
                } else {
                    localStorage.removeItem('adminToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('adminToken');
                authToken = null;
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            loadUsers();
        }
        
        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('loginForm').reset();
        }
        
        function switchTab(tabName) {
            // Убираем активный класс со всех табов
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Активируем выбранный таб
            if (tabName === 'users') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('usersTab').classList.add('active');
                loadUsers();
            } else if (tabName === 'staff') {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('staffTab').classList.add('active');
                loadStaff();
            }
        }
        
        async function loadUsers() {
            const contentDiv = document.getElementById('usersContent');
            contentDiv.innerHTML = '<div class="loading">Загрузка...</div>';
            
            try {
                const response = await fetch('/api/admin/users?token=' + authToken);
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const users = await response.json();
                
                if (users.length === 0) {
                    contentDiv.innerHTML = '<div class="empty">Пользователей пока нет</div>';
                    return;
                }
                
                let html = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Username</th>
                                <th>Посещений</th>
                                <th>До бонуса</th>
                                <th>Бонусов</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.full_name}</td>
                            <td>@${user.username || '-'}</td>
                            <td>${user.visit_count}</td>
                            <td>${user.visits_to_bonus}</td>
                            <td>${user.bonus_count}</td>
                            <td>
                                <button class="visits-btn" onclick="showVisits(${user.id}, '${user.full_name.replace(/'/g, "\\'")}')">
                                    История
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                contentDiv.innerHTML = html;
            } catch (error) {
                contentDiv.innerHTML = '<div class="error">Ошибка загрузки данных</div>';
            }
        }
        
        async function showVisits(userId, userName) {
            const modal = document.getElementById('visitsModal');
            const title = document.getElementById('visitsModalTitle');
            const content = document.getElementById('visitsContent');
            
            title.textContent = `История посещений: ${userName}`;
            content.innerHTML = '<div class="loading">Загрузка...</div>';
            modal.style.display = 'block';
            
            try {
                const response = await fetch(`/api/admin/users/${userId}/visits?token=${authToken}`);
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const visits = await response.json();
                
                if (visits.length === 0) {
                    content.innerHTML = '<div class="empty">Посещений пока нет</div>';
                    return;
                }
                
                let html = `
                    <table class="visits-table">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Время</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                visits.forEach(visit => {
                    const date = new Date(visit.visit_date);
                    const dateStr = date.toLocaleDateString('ru-RU');
                    const timeStr = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    
                    html += `
                        <tr>
                            <td>${dateStr}</td>
                            <td>${timeStr}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = '<div class="error">Ошибка загрузки данных</div>';
            }
        }
        
        function closeVisitsModal() {
            document.getElementById('visitsModal').style.display = 'none';
        }
        
        // Закрытие модального окна при клике вне его
        document.getElementById('visitsModal').addEventListener('click', (e) => {
            if (e.target.id === 'visitsModal') {
                closeVisitsModal();
            }
        });
        
        // Обработка формы добавления сотрудника
        const addStaffForm = document.getElementById('addStaffForm');
        if (addStaffForm) {
            addStaffForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submit triggered');
                
                const name = document.getElementById('staffName').value;
                const avatarFile = document.getElementById('staffAvatar').files[0];
                
                console.log('Name:', name, 'Avatar file:', avatarFile ? avatarFile.name : 'none');
                
                if (!name) {
                    alert('Введите имя сотрудника');
                    return;
                }
                
                if (!authToken) {
                    alert('Ошибка: не авторизован. Перезагрузите страницу.');
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('name', name);
                    if (avatarFile) {
                        formData.append('avatar', avatarFile);
                    }
                    
                    console.log('Sending request to /api/admin/staff');
                    console.log('Auth token:', authToken ? 'present' : 'missing');
                    console.log('FormData entries:', Array.from(formData.entries()));
                    
                    const response = await fetch('/api/admin/staff?token=' + authToken, {
                        method: 'POST',
                        body: formData
                    }).catch(error => {
                        console.error('Fetch error:', error);
                        throw error;
                    });
                    
                    console.log('Response received, status:', response.status);
                    
                    if (response.status === 401) {
                        alert('Сессия истекла. Войдите заново.');
                        logout();
                        return;
                    }
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Staff created:', data);
                        document.getElementById('addStaffForm').reset();
                        loadStaff();
                    } else {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        let errorMessage = 'Ошибка добавления сотрудника';
                        try {
                            const data = JSON.parse(errorText);
                            errorMessage = data.error || errorMessage;
                        } catch (e) {
                            errorMessage = errorText || errorMessage;
                        }
                        alert(errorMessage);
                    }
                } catch (error) {
                    console.error('Request error:', error);
                    alert('Ошибка соединения с сервером: ' + error.message);
                }
            });
        } else {
            console.error('addStaffForm not found!');
        }
        
        async function loadStaff() {
            const contentDiv = document.getElementById('staffContent');
            contentDiv.innerHTML = '<div class="loading">Загрузка...</div>';
            
            try {
                const response = await fetch('/api/admin/staff?token=' + authToken);
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const staff = await response.json();
                
                if (staff.length === 0) {
                    contentDiv.innerHTML = '<div class="empty">Сотрудников пока нет</div>';
                    return;
                }
                
                let html = '';
                
                staff.forEach(member => {
                    const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                    let avatarHtml = initials;
                    
                    if (member.avatar_url) {
                        // Проверяем, что это data URL или обычный URL
                        const isDataUrl = member.avatar_url.startsWith('data:');
                        const isUrl = member.avatar_url.startsWith('http://') || member.avatar_url.startsWith('https://') || member.avatar_url.startsWith('/');
                        
                        if (isDataUrl || isUrl) {
                            avatarHtml = `<img src="${member.avatar_url}" alt="${member.name}" onerror="this.parentElement.textContent='${initials}'" style="display: block;">`;
                        }
                    }
                    
                    html += `
                        <div class="staff-item">
                            <div class="staff-info">
                                <div class="staff-avatar">
                                    ${avatarHtml}
                                </div>
                                <div class="staff-name">${member.name}</div>
                            </div>
                            <div class="staff-actions">
                                <div class="shift-toggle">
                                    <span>На смене:</span>
                                    <label class="switch">
                                        <input type="checkbox" ${member.is_on_shift ? 'checked' : ''} 
                                               onchange="toggleShift(${member.id}, this.checked)">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <button class="delete-btn" onclick="deleteStaff(${member.id})">Удалить</button>
                            </div>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = html;
            } catch (error) {
                contentDiv.innerHTML = '<div class="error">Ошибка загрузки данных</div>';
            }
        }
        
        async function toggleShift(staffId, isOnShift) {
            try {
                const response = await fetch(`/api/admin/staff/${staffId}/shift?token=${authToken}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_on_shift: isOnShift })
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (!response.ok) {
                    const data = await response.json();
                    alert(data.error || 'Ошибка обновления статуса');
                    loadStaff(); // Перезагружаем для отката состояния
                }
            } catch (error) {
                alert('Ошибка соединения с сервером');
                loadStaff(); // Перезагружаем для отката состояния
            }
        }
        
        async function deleteStaff(staffId) {
            if (!confirm('Удалить этого сотрудника?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/staff/${staffId}?token=${authToken}`, {
                    method: 'DELETE'
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (response.ok) {
                    loadStaff();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Ошибка удаления');
                }
            } catch (error) {
                alert('Ошибка соединения с сервером');
            }
        }
    </script>
</body>
</html>
